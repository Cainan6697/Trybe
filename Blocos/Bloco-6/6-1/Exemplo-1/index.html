<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Meu formulário</h1>
    <p>Este é um formulario de exemplo</p>
  </header>

  <form action="" method="post" enctype="multipart/form-data">
    <div>
      <label for="">Nome:</label>
      <input type="text" name="none" required="required" placeholder="Digite seu nome">
    </div>

    <div>
      <label for="">E-mail:</label>
      <input type="text" required="required" placeholder="Digite seu e-mail">
    </div>
    
    <div>
      <label for="">Senha:</label>
      <input type="password" required="required" maxlength="10" placeholder="Digite sua senha">
    </div>

    <div>
      <label for="">Cidade:</label>
      <select required="required" name="cidade">
        <option selected="selected" value="">Selecione</option>
        <option value="1">Belo Horizonte</option>
        <option value="2">São Paulo</option>
        <option value="3">Rio de Janeiro</option>
      </select>
    </div>

    <div>
      <label for="">Foto:</label>
      <input required="required" name="foto" type="file">
    </div>

    <div>
      <label for="">Gênero:</label>
      <label for="gender1"><input name="genero" id="gender1" value="m" type="radio">Masculino</label>
      <label for="gender2"><input name="genero" id="gender2" value="f" type="radio">Feminino</label>
      <label for="gender3"><input name="genero" id="gender3" value="n" type="radio">Neutro</label>
    </div>

    <div>
      <label for="">Biografia:</label><br>
      <textarea name="biografia" required="required" placeholder="Digite sua biografia" cols="30" rows="5"></textarea>
    </div>

    <div>
      <label for="termos">
        <input type="checkbox" name="termos" required="required" id="termos">
        Concorda com os termos de uso?
      </label>
    </div>

    <div>
      <button type="submit" name="enviar" value="1">Enviar</button>
    </div>
  </form>
</body>
</html>
